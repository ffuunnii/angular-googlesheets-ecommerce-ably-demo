<div class="content" role="main">

  <h2>Products:</h2>

  <div class="card-container">
    <ng-container *ngFor="let product of sheetData; index as i;">
      <div class="card">
        <div class="thumb" [style.background-image]="product[3]"></div>
        <div class="name">{{product[0]}}</div>
        <div class="price">{{headerRow[1]}}: {{product[1]}}</div>
        <div class="quantity">{{headerRow[2]}}: {{product[2]}}</div>
      </div>
    </ng-container>
  </div>
</div>
