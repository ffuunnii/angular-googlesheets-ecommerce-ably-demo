<div class="content" role="main">
  <h2>Products:</h2>
  <div class="card-container">
    <ng-container *ngFor="let product of sheetData; index as i;">
      <div class="card">
        <div class="thumb" [style.background-image]="'url(assets/' + product[3] + ')'"></div>
        <div class="name">{{product[0]}}</div>
        <div class="price">{{headerRow[1]}}: {{product[1]}}</div>
        <div class="quantity">{{headerRow[2]}}: {{product[2]}}</div>
        <div *ngIf="product[2] !== '0'" class="button" (click)="onButtonClick(i)">Buy</div>
        <div *ngIf="product[2] === '0'" class="button disabled">Out of stock</div>
      </div>
    </ng-container>
    <ng-container *ngIf="!sheetData">No product found</ng-container>
  </div>
</div>
